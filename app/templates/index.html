<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究室ステータス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            z-index: 100;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .members {
            display: inline-flex;
            padding: 12px 8px;
            min-width: 100%;
        }

        .member {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .avatar {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .status-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .status-in { background: #4caf50; }
        .status-away { background: #ff9800; }
        .status-out { background: #9e9e9e; }

        .member-name {
            margin-top: 4px;
            font-size: 11px;
            color: #666;
        }

        .calendar-container {
            margin-top: 86px;
            height: calc(100vh - 86px);
            overflow-y: auto;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .calendar {
            display: flex;
            min-width: max-content;
        }

        .time-column {
            width: 50px;
            flex-shrink: 0;
            background: #fafafa;
            border-right: 1px solid #e0e0e0;
        }

        .time-slot {
            height: 60px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 4px 8px 0 0;
            font-size: 11px;
            color: #999;
        }

        .member-column {
            width: 80px;
            flex-shrink: 0;
            border-right: 1px solid #e0e0e0;
            position: relative;
        }

        .member-slot {
            height: 60px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .member-slot:hover {
            background: #f9f9f9;
        }

        .event {
            position: absolute;
            left: 2px;
            right: 2px;
            padding: 4px;
            border-radius: 4px;
            font-size: 10px;
            color: white;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.9;
        }

        .event:hover {
            opacity: 1;
        }

        .event-text {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-time {
            font-size: 9px;
            opacity: 0.9;
        }

        .control-btn {
            position: fixed;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 200;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .lock-btn {
            bottom: 20px;
            right: 20px;
        }

        .lock-btn.locked {
            background: #f44336;
        }

        .lock-btn.unlocked {
            background: #4caf50;
        }

        .aircon-btn {
            bottom: 20px;
            left: 20px;
        }

        .aircon-btn.on {
            background: #2196f3;
        }

        .aircon-btn.off {
            background: #bdbdbd;
        }

        .light-btn {
            bottom: 86px;
            left: 20px;
        }

        .light-btn.on {
            background: #ffc107;
        }

        .light-btn.off {
            background: #bdbdbd;
        }

        .icon {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .current-time-marker {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #f44336;
            z-index: 50;
            pointer-events: none;
        }

        .current-time-marker::before {
            content: '';
            position: absolute;
            left: 0;
            top: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="members" id="members"></div>
    </div>

    <div class="calendar-container" id="calendarContainer">
        <div class="calendar" id="calendar"></div>
    </div>

    <button class="control-btn lock-btn unlocked" id="lockBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z"/>
        </svg>
    </button>

    <button class="control-btn aircon-btn off" id="airconBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M6.59 3.41L5 5l6.29 6.29c.39.39 1.02.39 1.41 0L19 5l-1.59-1.59-5.12 5.12-5.7-5.12zM3 14l1.41 1.41 2.12-2.12C7.94 14.4 9.89 15 12 15s4.06-.6 5.47-1.71l2.12 2.12L21 14l-2.12-2.12c1.11-1.41 1.71-3.36 1.71-5.47L12 14 3.41 5.41 3 6c0 2.11.6 4.06 1.71 5.47L3 14z"/>
        </svg>
    </button>

    <button class="control-btn light-btn on" id="lightBtn">
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
        </svg>
    </button>

    <script>
        var members = [
            { id: 1, name: '田中', status: 'in', color: '#2196f3' },
            { id: 2, name: '佐藤', status: 'away', color: '#4caf50' },
            { id: 3, name: '鈴木', status: 'out', color: '#9c27b0' },
            { id: 4, name: '山田', status: 'in', color: '#ff9800' },
            { id: 5, name: '中村', status: 'out', color: '#e91e63' }
        ];

        var events = [
            { id: 1, memberId: 1, hour: 10, duration: 2, text: 'ゼミ発表準備' },
            { id: 2, memberId: 2, hour: 14, duration: 1, text: '実験' },
            { id: 3, memberId: 4, hour: 16, duration: 1, text: 'ミーティング' },
            { id: 4, memberId: 3, hour: 13, duration: 3, text: '論文執筆' }
        ];

        var locked = false;
        var airconOn = false;
        var lightOn = true;

        var hours = [];
        for (var i = 0; i < 15; i++) {
            hours.push(9 + i);
        }

        function renderMembers() {
            var container = document.getElementById('members');
            var html = '';
            for (var i = 0; i < members.length; i++) {
                var m = members[i];
                html += '<div class="member" onclick="toggleStatus(' + m.id + ')">';
                html += '<div class="avatar" style="background: ' + m.color + '">';
                html += m.name[0];
                html += '<div class="status-badge status-' + m.status + '"></div>';
                html += '</div>';
                html += '<div class="member-name">' + m.name + '</div>';
                html += '</div>';
            }
            container.innerHTML = html;
        }

        function renderCalendar() {
            var calendar = document.getElementById('calendar');
            
            var timeColumn = '<div class="time-column">';
            for (var i = 0; i < hours.length; i++) {
                var h = hours[i];
                timeColumn += '<div class="time-slot">' + h + ':00</div>';
            }
            timeColumn += '</div>';

            var memberColumns = '';
            for (var i = 0; i < members.length; i++) {
                var m = members[i];
                var column = '<div class="member-column" data-member-id="' + m.id + '">';
                
                for (var j = 0; j < hours.length; j++) {
                    var h = hours[j];
                    column += '<div class="member-slot" onclick="addEvent(' + m.id + ', ' + h + ')"></div>';
                }
                
                for (var k = 0; k < events.length; k++) {
                    var e = events[k];
                    if (e.memberId === m.id) {
                        var top = (e.hour - 9) * 60;
                        var height = e.duration * 60;
                        column += '<div class="event" style="background: ' + m.color + '; top: ' + top + 'px; height: ' + height + 'px;" ';
                        column += 'onclick="deleteEvent(event, ' + e.id + ')">';
                        column += '<div class="event-text">' + e.text + '</div>';
                        column += '<div class="event-time">' + e.hour + ':00-' + (e.hour + e.duration) + ':00</div>';
                        column += '</div>';
                    }
                }
                
                column += '</div>';
                memberColumns += column;
            }

            calendar.innerHTML = timeColumn + memberColumns;
            
            updateCurrentTimeMarker();
        }

        function updateCurrentTimeMarker() {
            var now = new Date();
            var currentHour = now.getHours();
            var currentMinute = now.getMinutes();
            
            if (currentHour >= 9 && currentHour < 24) {
                var position = ((currentHour - 9) * 60) + currentMinute;
                var columns = document.querySelectorAll('.member-column');
                for (var i = 0; i < columns.length; i++) {
                    var marker = document.createElement('div');
                    marker.className = 'current-time-marker';
                    marker.style.top = position + 'px';
                    columns[i].appendChild(marker);
                }
            }
        }

        function toggleStatus(id) {
            for (var i = 0; i < members.length; i++) {
                if (members[i].id === id) {
                    var statuses = ['in', 'away', 'out'];
                    var currentIndex = statuses.indexOf(members[i].status);
                    members[i].status = statuses[(currentIndex + 1) % 3];
                    break;
                }
            }
            renderMembers();
        }

        function addEvent(memberId, hour) {
            var text = prompt('予定内容を入力してください:');
            if (text) {
                events.push({
                    id: Date.now(),
                    memberId: memberId,
                    hour: hour,
                    duration: 1,
                    text: text
                });
                renderCalendar();
            }
        }

        function deleteEvent(e, id) {
            e.stopPropagation();
            if (confirm('この予定を削除しますか？')) {
                var newEvents = [];
                for (var i = 0; i < events.length; i++) {
                    if (events[i].id !== id) {
                        newEvents.push(events[i]);
                    }
                }
                events = newEvents;
                renderCalendar();
            }
        }

        document.getElementById('lockBtn').addEventListener('click', function() {
            locked = !locked;
            this.className = 'control-btn lock-btn ' + (locked ? 'locked' : 'unlocked');
        });

        document.getElementById('airconBtn').addEventListener('click', function() {
            airconOn = !airconOn;
            this.className = 'control-btn aircon-btn ' + (airconOn ? 'on' : 'off');
        });

        document.getElementById('lightBtn').addEventListener('click', function() {
            lightOn = !lightOn;
            this.className = 'control-btn light-btn ' + (lightOn ? 'on' : 'off');
        });

        renderMembers();
        renderCalendar();

        var now = new Date();
        var currentHour = now.getHours();
        if (currentHour >= 9) {
            var scrollPosition = ((currentHour - 9) * 60) - 100;
            document.getElementById('calendarContainer').scrollTop = Math.max(0, scrollPosition);
        }
    </script>
</body>
</html>
